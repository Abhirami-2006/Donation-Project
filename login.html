<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Donation Platform</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #ff6f61;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    .login-box input:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 6px rgba(255,111,97,0.5);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #ff6f61;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e74c3c;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .extra-links a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <!-- JavaScript redirect instead of POST -->
      <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="extra-links">
        <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
      </div>
    </div>
  </div>

</body>
</html>
