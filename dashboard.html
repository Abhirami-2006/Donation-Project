<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dashboard | Donation Platform</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #ffdde1, #ee9ca7);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      overflow-x: hidden;
      color: #333;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Soft floating background bubbles */
    .bubble {
      position: fixed;
      bottom: -100px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      opacity: 0.6;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0); }
      100% { transform: translateY(-150vh); }
    }

    header {
      text-align: center;
      padding: 30px;
      background: rgba(0,0,0,0.4);
      color: white;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Notification bubble */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: red;
      padding: 10px 18px;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      transition: transform 0.4s, box-shadow 0.4s;
      animation: fadeSlide 1.2s ease;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* FIX: NO MIRROR EFFECT â€” only gentle movement */
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0px 12px 25px rgba(0,0,0,0.3);
    }

    .card img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      background: #ff6f61;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #e63946;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    #popupBox {
      background: white;
      padding: 25px;
      width: 330px;
      border-radius: 10px;
      text-align: center;
      animation: popAnim 0.4s ease;
    }

    @keyframes popAnim {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      margin-top: 15px;
      background: black;
      color: white;
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      margin-top: 30px;
    }

  </style>
</head>
<body>

<script>
  /* Create moving bubbles */
  for (let i = 0; i < 15; i++) {
    let b = document.createElement("div");
    b.classList.add("bubble");
    b.style.width = b.style.height = (Math.random() * 50 + 20) + "px";
    b.style.left = Math.random() * 100 + "vw";
    b.style.animationDuration = (Math.random() * 6 + 6) + "s";
    document.body.appendChild(b);
  }
</script>

<!-- Notification Bubble -->
<div class="notification">New Features Added!</div>

<header>
  <h1>HopeConnect Dashboard</h1>
  <a href="brochure.docx" download class="btn">Download Brochure</a>
  <p>Select a role to continue</p>
</header>

<div class="container">

  <div class="card">
    <img src="admin.png">
    <h2>Admin</h2>
    <p>Manage operations</p>
    <button class="btn" onclick="openPopup('Admin Panel Coming Soon!')">Go to Admin Panel</button>
  </div>

  <div class="card">
    <img src="donor.png">
    <h2>Donor</h2>
    <p>Donate and track items</p>
     <button class="btn" onclick="window.location.href='Donate.html'">Donate Now</button>
</div>
  

  <div class="card">
    <img src="call.jpg">
    <h2>Recipient</h2>
    <p>Request items</p>
    <button class="btn" onclick="openPopup('Recipient Portal Coming Soon!')">Request Items</button>
  </div>

  <div class="card">
    <img src="helping.png">
    <h2>Impact</h2>
    <p>See your contribution</p>
    <button class="btn" onclick="openPopup('Impact Details Coming Soon!')">See Impact</button>
  </div>

</div>

<!-- Popup -->
<div id="popup">
  <div id="popupBox">
    <h3 id="popupText"></h3>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  function openPopup(msg) {
    document.getElementById("popupText").innerText = msg;
    document.getElementById("popup").style.display = "flex";
  }
  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

<footer>
  <p>&copy; 2025 Donation Platform</p>
</footer>

</body>
</html>
