<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Donation Platform</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f, #f6d365, #fda085);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .signup-box h2 {
      margin-bottom: 20px;
      color: #ff6f61;
    }
    .signup-box input, .signup-box select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    .signup-box input:focus, .signup-box select:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 6px rgba(255,111,97,0.5);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #ff6f61;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e74c3c;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .extra-links a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="signup-box">
      <h2>Create an Account</h2>
      <form action="dashboard.html" method="POST">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <select required>
          <option value="" disabled selected>Select Role</option>
          <option value="donor">Donor</option>
          <option value="recipient">Recipient</option>
          <option value="logistics">Logistics Coordinator</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="extra-links">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

</body>
</html>
