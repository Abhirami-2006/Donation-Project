<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Donation Platform</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff6f00, #b38417, #b18136, #e46f2f);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .forgot-box h2 {
      margin-bottom: 20px;
      color: #ff9800;
    }
    .forgot-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    .forgot-box input:focus {
      border-color: #ff9800;
      box-shadow: 0 0 6px rgba(255,152,0,0.5);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #ff9800;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e68900;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .extra-links a {
      color: #ff9800;
      text-decoration: none;
      font-weight: bold;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="forgot-box">
      <h2>Forgot Password</h2>
      <p>Enter your registered email address and weâ€™ll send you a reset link.</p>
      <!-- Changed form to redirect to reset password -->
      <form action="reset-password.html" method="GET">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit" class="btn">Send Reset Link</button>
      </form>
      <div class="extra-links">
        <p><a href="login.html">Back to Login</a></p>
      </div>
    </div>
  </div>

</body>
</html>
